name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install
        run: |
          npm install

      - name: build
        run: |
          npm run build

      - name: format-check
        run: |
          npm run format-check

      - name: lint
        run: |
          npm run lint

      - name: package
        run: |
          npm run package

